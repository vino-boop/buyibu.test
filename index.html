
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>运何 · AI Divination</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'mystic-dark': '#0f1110', 
              'mystic-paper': '#1a1b1e', 
              'mystic-gold': '#c5b078', 
              'mystic-gold-hover': '#e3dcc5', 
              'mystic-accent': '#8b5cf6',
            },
            fontFamily: {
              serif: ['Georgia', 'Cambria', '"Times New Roman"', 'Times', 'serif'],
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; 
        margin: 0;
        padding: 0;
        background-color: #0f1110; 
        color: #e2e8f0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      body.light-theme {
        background-color: #f8f9fa;
        color: #1a1a1a;
      }

      #root {
        height: 100%;
        width: 100%;
      }

      /* Global Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(197, 176, 120, 0.2); 
        border-radius: 99px;
      }
      .light-theme ::-webkit-scrollbar-thumb {
        background: rgba(197, 176, 120, 0.4);
      }

      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Animation Utilities */
      @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
          animation: fade-in-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      @keyframes fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      .animate-fade-in {
          animation: fade-in 0.8s ease-out forwards;
      }

      @keyframes fade-in-down {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-down {
          animation: fade-in-down 0.5s ease-out forwards;
      }

      /* Subtle Background Texture for PC */
      @media (min-width: 640px) {
        body::before {
          content: "";
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
          opacity: 0.15;
          pointer-events: none;
          z-index: 0;
        }
        body.light-theme::before {
          background-image: url('https://www.transparenttextures.com/patterns/white-sand.png');
          opacity: 0.5;
        }
      }

      /* Custom Range Input Styling */
      input[type='range'] {
        background: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",

    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "lunar-javascript": "https://esm.sh/lunar-javascript@^1.7.7"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
